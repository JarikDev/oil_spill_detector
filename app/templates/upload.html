<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Check for oil spill</title>
</head>

<body>
    <style>
        body {
            background-image: url('https://www.absorbentsonline.com/spill-containment-blog/wp-content/uploads/2024/06/oil_spill_in_a_marina_photograph-1024x574.png');
        }

        .center-flex {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bgimg {
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            border: 100px solid black;
            border-color: red blue green yellow;
            border-radius: 50%;
        }
    </style>
    <div class="bgimg">

        <br>
        <form action="javascript:upload()">
            <h1>Oil spill detector application</h1>
            Выберите изображение: <input type="file" value="Выберите изображение:" id="picture"><br>
            <input type="submit" value="Отправить">
        </form>
    </div>
</body>

<script type="text/javascript">
    async function upload() {
        try {
            var uploadform = document.getElementById('picture').files;
            console.log(uploadform)
            var file = uploadform[0];
            var reader = new FileReader();
            var base64 = ""
            reader.onloadend = async () => {
                const base64String = reader.result
                    .replace('data:', '')
                    .replace(/^.+,/, '');

                console.log(base64String);
                response = await fetch("/check", {
                    method: "POST",
                    body: JSON.stringify({
                        image: base64String
                    }),
                    headers: {
                        "Content-type": "application/json; charset=UTF-8",
                        "Access-Control-Allow-Origin": "*"
                    }
                })

                const json = await response.text();
                console.log(json);

                alert(json)
            };
            await reader.readAsDataURL(file);
        } catch (error) {
            console.error(error.message);
        }
    }
</script>

</html>
