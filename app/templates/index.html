<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoVision - Oil Spill Detection</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://www.absorbentsonline.com/spill-containment-blog/wp-content/uploads/2024/06/oil_spill_in_a_marina_photograph-1024x574.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            margin: auto;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        input[type="file"],
        input[type="submit"] {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="file"] {
            background: rgba(255, 255, 255, 0.6);
            color: #333;
            border: 1px solid #ddd;
        }

        input[type="submit"] {
            background: #00d4ff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #0099cc;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        #preview {
            margin: 20px 0;
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            display: none;
            align-self: center;
            object-fit: contain;
        }

        .form-section {
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            min-height: 24px;
            color: #fff;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>EcoVision</h1>
    <p>Загрузите изображение для анализа</p>
    <form action="javascript:upload()">
        <div class="form-section">
            <input type="file" id="picture" accept="image/*" required onchange="previewImage(event)">
        </div>
        <div class="form-section">
            <img id="preview" alt="Image preview">
        </div>
        <div class="form-section">
            <input type="submit" value="Анализировать">
        </div>
    </form>
    <div id="result"></div>
    <footer>© 2024 EcoVision</footer>
</div>

<script>
    const serverPort = {{server_port}};

    function previewImage(event) {
        const preview = document.getElementById('preview');
        const file = event.target.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        } else {
            preview.style.display = 'none';
        }
    }

    async function upload() {
        const fileInput = document.getElementById('picture');
        const resultDiv = document.getElementById('result');
        const preview = document.getElementById('preview');

        if (fileInput.files.length === 0) {
            resultDiv.textContent = 'Please select an image first.';
            return;
        }

        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = async function () {
            const base64Image = reader.result.split(',')[1];

            try {
                resultDiv.textContent = 'Processing...';
                const response = await fetch(`http://localhost:${serverPort}/check`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image: base64Image })
                });

                if (response.ok) {
                    const result = await response.text();
                    if(result === 'Oil spill'){
                        resultDiv.textContent = 'Обнаружен розлив.';
                    }else{
                        resultDiv.textContent = 'Розлив не обнаружен.';
                    }
                } else {
                    resultDiv.textContent = 'Ошибка при анализе изображения.';
                }
            } catch (error) {
                resultDiv.textContent = 'Нет соединения с сервером.';
            }
        };

        reader.readAsDataURL(file);
    }
</script>
</body>

</html>
